<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW1-1</title>
    <style>
      td,
      p {
        text-align: center;
      }
      p {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <p>Tree Characteristics</p>
    <table border="2">
      <tr>
        <td rowspan="2" colspan="2">
          <img
            src="https://www.thegazette.com/storyimage/GA/20190621/ARTICLE/190629964/AR/0/AR-190629964.jpg&MaxH=500&MaxW=900"
            alt=""
            width="300"
          />
        </td>
        <td colspan="4">Tree</td>
      </tr>
      <tr>
        <td>Pine</td>
        <td>Maple</td>
        <td>Oak</td>
        <td>Fir</td>
      </tr>
      <tr>
        <td rowspan="4">Characteristics</td>
        <td><strong>Average Height (feet)</strong></td>
        <td>55</td>
        <td>50</td>
        <td>50</td>
        <td>65</td>
      </tr>
      <tr>
        <td><strong>Average Width (inches)</strong></td>
        <td>18</td>
        <td>26</td>
        <td>24</td>
        <td>28</td>
      </tr>
      <tr>
        <td><strong>Typical Lifespan (years)</strong></td>
        <td>150</td>
        <td>230</td>
        <td>310</td>
        <td>135</td>
      </tr>
      <tr>
        <td><strong>Leaf Type</strong></td>
        <td>Long needles</td>
        <td>Broadleaf</td>
        <td>Split leaf</td>
        <td>Short needles</td>
      </tr>
    </table>
  </body>
</html>
