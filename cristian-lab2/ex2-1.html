<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Execrise 2-1</title>
  </head>
  <body>
    <table border="1" width="100%" style="text-align: left">
      <th>Text Values</th>
      <th>Em Units</th>
      <th>Px Units</th>
      <th>Pt Units</th>
      <th>Percentage</th>
      <tr>
        <td bgcolor="red" style="font-size: xx-small;">xx-small</td>
        <td bgcolor="red" style="font-size: .5em">.5em</td>
        <td bgcolor="red" style="font-size: 8px">8px</td>
        <td bgcolor="red" style="font-size: 6pt">6pt</td>
        <td bgcolor="red" style="font-size: 50%">50%</td>
      </tr>
      <tr>
        <td bgcolor="yellow" style="font-size: x-small">x-small</td>
        <td bgcolor="yellow" style="font-size: .60em">.60em</td>
        <td bgcolor="yellow" style="font-size: 11px">11px</td>
        <td bgcolor="yellow" style="font-size: 8pt">8pt</td>
        <td bgcolor="yellow" style="font-size: 60%">60%</td>
      </tr>
      <tr>
        <td bgcolor="green" style="font-size: small">small</td>
        <td bgcolor="green" style="font-size: .75em">.75em</td>
        <td bgcolor="green" style="font-size: 13px">13px</td>
        <td bgcolor="green" style="font-size: 10pt">10pt</td>
        <td bgcolor="green" style="font-size: 75%">75%</td>
      </tr>
      <tr>
        <td bgcolor="cyan" style="font-size: medium">medium</td>
        <td bgcolor="cyan" style="font-size: 1em">1em</td>
        <td bgcolor="cyan" style="font-size: 16px">16px</td>
        <td bgcolor="cyan" style="font-size: 12pt">12pt</td>
        <td bgcolor="cyan" style="font-size: 100%">100%</td>
      </tr>
      <tr>
        <td bgcolor="purple" style="font-size: large">large</td>
        <td bgcolor="purple" style="font-size: 1.15em">1.15em</td>
        <td bgcolor="purple" style="font-size: 18px">18px</td>
        <td bgcolor="purple" style="font-size: 13.5pt">8pt</td>
        <td bgcolor="purple" style="font-size: 110%">110%</td>
      </tr>
      <tr>
        <td bgcolor="yellow" style="font-size: x-large">x-large</td>
        <td bgcolor="yellow" style="font-size: 1.5em">1.5em</td>
        <td bgcolor="yellow" style="font-size: 24px">24px</td>
        <td bgcolor="yellow" style="font-size: 24pt">24pt</td>
        <td bgcolor="yellow" style="font-size: 150%">150%</td>
      </tr>
      <tr>
        <td bgcolor="red" style="font-size: xx-large">xx-large</td>
        <td bgcolor="red" style="font-size: 2em">2em</td>
        <td bgcolor="red" style="font-size: 30px">30px</td>
        <td bgcolor="red" style="font-size: 30pt">30pt</td>
        <td bgcolor="red" style="font-size: 200%">200%</td>
      </tr>
    </table>
  </body>
</html>
