<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Execrise 2-2</title>
  </head>
  <body>
    <img
      src="https://cdn1.iconfinder.com/data/icons/animals-wildlife-color-1/128/ladybug-color-512.png"
      alt="ladybug"
    />
    <p>
      Please move your mouse on top of this paragraph in order to <br />
      1. change foreground color to white <br />
      2. change backgroudn color to blue and font size to 30 points.
    </p>
    <style>
      img {
        width: 100px;
        height: 100px;
        transition: 300ms linear;
      }
      img:hover {
        width: 200px;
        height: 200px;
      }
      p {
        margin: 0px;
        border: 0px;
        transition: 300ms linear;
      }
      p:hover {
        color: white;
        background-color: blue;
        font-size: 30pt;
      }
    </style>
  </body>
