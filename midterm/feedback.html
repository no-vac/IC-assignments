<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Gudea&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Cristian's Cabin | Feedback</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="imgwrapper">
        <img src="images/logo.svg" alt="Cristian's Cabin logo" />
      </div>
      <div class="info">
        <div>Cristian's Cabin</div>
        <div>123 Apple Ave. Ridgewood, NJ</div>
        <div>(123) 456-7890</div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="container">
      <div class="card col-main-bg">
        <div class="card-body">
          <h3 class="card-title text-center">Feedback</h3>
          <form action="">
            <div class="row">
              <div class="col col-12 col-md-6">
                <div class="form-group">
                  <label for="FirstName">First Name:</label>
                  <input required type="text" class="form-control" name="firstName" id="firstName" />
                </div>
              </div>
              <div class="col col-12 col-md-6">
                <div class="form-group">
                  <label for="LastName">Last Name:</label>
                  <input required type="text" class="form-control" name="lastName" id="lastName" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-12 col-md-6">
                <div class="form-group">
                  <label for="email">Email:</label><input type="text" name="email" id="email" class="form-control" />
                </div>
              </div>
              <div class="col col-12 col-md-6">
                <div class="form-group">
                  <label for="phoneNumber">Phone Number:</label
                  ><input type="text" name="phonenumber" id="phonenumber" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-12">
                <div class="form-group">
                  <label for="feedback">Your Feedback:</label>
                <textarea required class="form-control" name="feedback" id="feedback" rows="5"></textarea>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col">
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="page-footer font-small">
        <div class="footer-copyright text-center py-3">&copy; 1990 - 2019 Cristian's Cabin</div>
      </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
