<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Your Reservation</title>
  </head>
  <body>
    <div class="header">
      <div class="imgwrapper">
        <img src="images/logo.svg" alt="Cristian's Cabin logo" />
      </div>
      <div class="info">
        <div>Cristian's Cabin</div>
        <div>123 Apple Ave. Ridgewood, NJ</div>
        <div>(123) 456-7890</div>
      </div>
    </div>
    <div class="head">
      <h1>Reservation</h1>
    </div>
    <div class="container">
      <form action="">
        <div class="room-wrapper">
          <div class="room-name">King Bed</div>
          <div class="radio">
            <input type="radio" name="room-option" id="king" />
          </div>
          <div class="room-img">
            <img src="images/king.jpg" alt="king bed" />
          </div>
          <div class="room-desc"><p>Room with king bed</p></div>
          <div class="room-price">$140</div>
        </div>
        <div class="room-wrapper">
          <div class="room-name">Double Bed</div>
          <div class="radio">
            <input type="radio" name="room-option" id="double" />
          </div>
          <div class="room-img">
            <img src="images/double.jpg" alt="double bed" />
          </div>
          <div class="room-desc"><p>Room with Doule bed</p></div>
          <div class="room-price">$160</div>
        </div>
        <div class="room-wrapper">
          <div class="room-name">King Bed Junior Suite</div>
          <div class="radio">
            <input type="radio" name="room-option" id="king-junior" />
          </div>
          <div class="room-img">
            <img src="images/king-junior.jpg" alt="Junior room with king bed" />
          </div>
          <div class="room-desc"><p>Junior Room with King bed</p></div>
          <div class="room-price">$200</div>
        </div>

        <input type="submit" value="Confirm Reservation" />
      </form>
    </div>

    <footer>
      <p>&copy; 1990 - 2019 Cristian's Cabin</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
